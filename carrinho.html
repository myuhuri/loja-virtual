<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carrin.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <header>
        <div class="header-container">
            <a href="index.html" class="back-button">Voltar para a Loja</a>
            <h1>Carrinho de Compras</h1>
        </div>
    </header>

    <!-- Itens do Carrinho -->
    <section class="cart-items">
        <!-- Produto 1 -->
        <div class="cart-item">
            <img src="https://lojadior.vtexassets.com/arquivos/ids/199149-1200-800/3348900378551_02-highlight-poison.jpg.jpg?v=638799921511700000" alt="Produto 1">
            <div class="cart-item-info">
                <h3>Hypnotic Poison</h3>
                <p class="price">R$ 915,00</p>
                <input type="number" value="1" min="1" class="quantity">
                <button class="btn remove-item">Remover</button>
            </div>
        </div>
        <!-- Produto 2 -->
        <div class="cart-item">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <div class="cart-item-info">
                <h3>Perfume Elegante</h3>
                <p class="price">R$ 450,00</p>
                <input type="number" value="1" min="1" class="quantity">
                <button class="btn remove-item">Remover</button>
            </div>
        </div>
    </section>

    <!-- Total -->
    <section class="total">
        <div class="total-info">
            <h3>Total: R$ 950,00</h3>
            <button class="btn checkout">Finalizar Compra</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
